# vim:set ts=4 sw=4 expandtab:

output:
    basedir: 'output'
logging:
    enable: true
    file: 'afro.log'
formater:
    folder:
        format: '%(artist)s-%(album)s-%(date)s-FLAC'
        transformer: ['capwords', 'underscore', 'replace_list', 'remove_list']
    metafiles:
        format: '00-%(artist)s-%(album)s-%(date)s'
        transformer: ['lowercase', 'underscore', 'replace_list', 'remove_list']
    track:
        format: '%(tracknumber)02d-%(title)s'
        transformer: ['lowercase', 'underscore', 'replace_list', 'remove_list']
transformer:
    replace_list: {'é': 'e', 'è': 'e', 'ê': 'e', 'à': 'a', 'â': 'a', 'î': 'i',
                   'ô': 'o', 'ù': 'u'}
    remove_list: ['!', '.', ',', '?']
playlist:
    m3u:
        extension: 'm3u'
        save_on_append: true
hasher:
    list: ['sfv', 'shasum']
    save_on_perform: true
    sfv:
        extension: 'sfv'
    shasum:
        extension: 'sha512sum'
        algorithm: 'sha512'  
tools:
    editor:
        binary: 'nano'
        format: '%(binary)s %(options)s %(file)s'
        options: ''
    ripper:
        binary: 'cdparanoia'
        format: '%(binary)s %(options)s %(tracknumber)d %(outfile)s'
        options: '-w -z'
    encoder:
        binary: 'flac'
        format: '%(binary)s %(options)s -o %(outfile)s %(infile)s'
        options: '--best --delete-input-file --force'

